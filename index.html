<!doctype html>
<html lang=”en”>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Name of your awesome camera app -->
        <title>Camera App</title> <!-- Link to your main style sheet-->
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>

        <!-- Camera -->
        <main id="camera" style="display:block">
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline></video>
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output">
            <!-- Camera trigger -->
            <button id="camera--trigger">Take a picture</button>
            
            
        </main>

        <main id="whatsApp">
            <!-- WhatsApp trigger -->
            <a href="https://api.whatsapp.com/send?phone=919552596862" id="whatsapp--trigger" target="_blank" data-content="+91 9552596862" data-type="whatsapp" aria-label="WhatsApp" data-quick-action="action" data-aid="whatsapp" style="background-color: rgb(33, 211, 102); color: rgb(255, 255, 255);">
            WhatsApp</a>
        </main>
            
        <!-- Reference to your JavaScript file -->
        <script src="app.js"></script> 
    </body>
</html>
